<include file="Public/header" /> 
</head>
<body style="width:100%;height:100%;">
	<include file="Public/nav" /> 
	<div class="wrap" style="margin-top:3%;">
		<div class="con-box" style="background:url(__IMGS__/list.jpg) no-repeat left top; padding:0;display:none;">
			 <img class="place glintFlash" src="__IMG__/xi.png">
		</div>
	</div>

<div class="new-main">	
	<div class="wrap">
		<div class="container clearfix">
			<div class="l-con">
				<ul>
                <volist name="article_class" id="ac">
				<li <if condition="$ac['ac_id'] eq $ac_id">class="on"</if>><a href="{:U('Index/news',array('ac_id'=>$ac['ac_id']))}">{$ac['ac_name']}</a></li>
                </volist>    
				</ul>
			</div>
			<div class="r-con">
				<h1><a href="{$Think.config.SiteUrl}">首页</a> > <a href="{:U('Index/news')}">游戏资讯</a> <if condition="count($ac_info) gt 0">> {$ac_info['ac_name']}</if></h1>
				<ul>
				<volist name="art_list" id="art">	
                    <li><span><a href="{:U('Index/news_view',array('id'=>$art['article_id']))}">{$art['article_title']}</a></span> <i>{$art['article_time']|date='Y-m-d',###}</i></li>
                </volist>    
				</ul>
					<div class="pro_page">  
						{$page}
					</div>
			</div>
		</div>
	</div>	
</div>

<include file="Public/footer" /> 

</body>
</html>

 <!-- 滚动图js -->
<script>jQuery(".newRoll").slide({mainCell:".bd ul",effect:"fold",autoPlay:true,autoPage:true,titCell:".ol"});</script>
<script>jQuery(".link-box .main").slide({ mainCell:".con",autoPage:true,effect:"top",autoPlay:true,vis:1});
</script>
 

 <!-- tab 切换 -->
<script>
	$(function(){
		$('#inde li').mouseover(function(){
			var n = $(this).index();
			$('#inde li').removeClass('on');
			$(this).addClass('on');
			$('.con-item').each(function(){
				$(this).hide();
			});
			$('.con-item').eq(n).show();
		});
	});
</script>
