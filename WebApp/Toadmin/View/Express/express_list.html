<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>快递公司</h3>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        <ul>
            <li>系统内置的快递公司不得删除，只可编辑状态，平台可禁用不需要的快递公司，默认按首字母进行排序，常用的快递公司将会排在靠前位置</li>
            <li>更改状态后，需要到 设置 -> 清理缓存 中，清理快递公司缓存 后，才会生效</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th class="w24"></th>
          <th class="w270">快递公司</th>
          <th >首字母</th>
          <th class="w270">网址</th>
          <th class="align-center">常用</th>
          <th class="align-center">状态</th>
        </tr>
      </thead>
      <tbody>
       <volist name="list" id="vo">
          <tr class="hover">
          <td></td>
          <td>{$vo['e_name']}</td>
          <td>{$vo['e_letter']}</td>
          <td>{$vo['e_url']}</td>
          <td class="align-center yes-onoff">
          <if condition="$vo['e_order'] eq 1">
          <a href="JavaScript:void(0);" class="tooltip enabled" ajax_control="Express" ajax_branch='order' nc_type="inline_edit" fieldname="e_order" fieldid="29" fieldvalue="1" title="可编辑"><img src="__IMG__/transparent.gif"></a>
          <else/>
          <a href="JavaScript:void(0);" class="tooltip disabled" ajax_control="Express" ajax_branch='order' nc_type="inline_edit" fieldname="e_order" fieldid="29" fieldvalue="0" title="可编辑"><img src="__IMG__/transparent.gif"></a>          
          </if>
         </td>     
          <td class="align-center yes-onoff">        
          <if condition="$vo['e_state'] eq 1">    
          <a href="JavaScript:void(0);" class="tooltip enabled" ajax_control="Express" ajax_branch='state' nc_type="inline_edit" fieldname="e_state" fieldid="29" fieldvalue="1"  title="可编辑"><img src="__IMG__/transparent.gif"></a>
          <else/>
          <a href="JavaScript:void(0);" class="tooltip disabled" ajax_control="Express" ajax_branch='state' nc_type="inline_edit" fieldname="e_state" fieldid="29" fieldvalue="0"  title="可编辑"><img src="__IMG__/transparent.gif"></a>          
          </if>
         </td>
        </tr>
       </volist> 
      </tbody>
        <tfoot>
        <tr class="tfoot">
        <td colspan="20"><div class="pagination">{$page_show}</div></td>
        </tr>
        </tfoot>      
    </table>
  <div class="clear"></div>
</div>
</div>
<script type="text/javascript" src="__JS__/jquery.edit.js" charset="utf-8"></script>
<include file="Public/footer" />
