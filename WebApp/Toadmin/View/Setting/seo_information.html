<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>SEO设置</h3>
      <ul class="tab-base">
        <li><a href="{:U('Setting/seo_information',array('type'=>'index'))}" class="<eq name="type" value="index">current</eq>"><span>首页</span></a></li>
        <!--<li><a href="{:U('Setting/seo_information',array('type'=>'goods'))}" class="<eq name="type" value="goods">current</eq>"><span>产品</span></a></li>-->
		<li><a href="{:U('Setting/seo_information',array('type'=>'news'))}" class="<eq name="type" value="news">current</eq>"><span>资讯</span></a></li>
		<li><a href="{:U('Setting/seo_information',array('type'=>'about'))}" class="<eq name="type" value="about">current</eq>"><span>手机</span></a></li>
		<!--<li><a href="{:U('Setting/seo_information',array('type'=>'content'))}" class="<eq name="type" value="content">current</eq>"><span>联系</span></a></li>-->
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12" class="nobg"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
			<ul>
				<li>请填写title、keyword、description信息</li>
			</ul>
		</td>
      </tr>
    </tbody>
  </table>
  <form method="post" name="form_index">
    <input type="hidden" name="seo_type" value="{$type}"/>
    <table class="table tb-type2">
      <tbody>
        <tr>
          <td colspan="2" class="required">
          <label>
              <if condition="$type eq 'index'">首页
              <elseif condition="$type eq 'goods'"/>产品
              <elseif condition="$type eq 'news'"/>资讯
              <elseif condition="$type eq 'about'"/>手机
              <elseif condition="$type eq 'content'"/>联系
              <else/>
              </if>
          </label>
          </td>
        </tr>
        <tr class="noborder">
          <td class="w96">title</td><td><input id="seo_title" name="title" value="{$vo.title}" class="w300" type="text"/></td>
        </tr>
        <tr class="noborder">
          <td class="w96">keywords</td><td><input id="keywords" name="keywords" value="{$vo.keywords}" class="w300" type="text" maxlength="200" /></td>
        </tr>
        <tr class="noborder">
          <td class="w96">description</td><td><textarea name="description" rows="6" class="w300" id="description" >{$vo['description']}</textarea></td>
        </tr>
      </tbody>
      <tfoot>
        <tr class="tfoot">
          <td colspan="2" ><a href="JavaScript:void(0);" class="btn" onclick="document.form_index.submit()"><span>保存</span></a></td>
        </tr>
      </tfoot>
    </table>
  </form>
</div>
<include file="Public/footer" />
