<div class="page">
  <div class="fixed-bar">

      <thead>
        <tr class="space">
          <th colspan="15" class="nobg"><?php echo $lang['nc_list'];?></th>

          <th><input type="checkbox" class="checkall" id="checkallBottom" name="chkVal"></th>

      </thead>

           <td class="w48 sort"><span title="可编辑" ajax_branch="a_sort" datatype="number" fieldid="{$vo['a_id']}" ajax_control="Setting" fieldname="a_sort" nc_type="inline_edit" class="editable tooltip">{$vo['a_sort']}</span></td>

		  <td class="align-center yes-onoff">

          <a href="JavaScript:void(0);" class="tooltip enabled" ajax_control="Setting" ajax_branch='a_show' nc_type="inline_edit" fieldname="a_show" fieldid="{$vo['a_id']}" fieldvalue="1" title="关闭">	<img src="__IMG__/transparent.gif"></a>

          <a href="JavaScript:void(0);" class="tooltip disabled" ajax_control="Setting" ajax_branch='a_show' nc_type="inline_edit" fieldname="a_show" fieldid="{$vo['a_id']}" fieldvalue="0" title="启用"><img src="__IMG__/transparent.gif"></a>

         </td>                   
          <td class="w150 align-center">
			<a href="{:U('Setting/auth_list',array('op'=>'edit','a_id'=>$vo['a_id']))}">编辑</a>
            &nbsp;|&nbsp;
            <a href='javascript:if(confirm("您确定要删除吗？"))window.location="{:U('Setting/auth_list',array('op'=>'del','a_id'=>$vo['a_id']))}";'>删除</a>
          </td>
        </tr>
        </volist>
      </tbody>
      <tfoot>
        <tr class="tfoot">
        <td colspan="16"></td>
        </tr>
      </tfoot>      
    </table>
