<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>导航链接</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
    <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th class="nobg" colspan="12"><div class="title"><h5>操作提示</h5><span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        <ul>
            <li></li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <table class="table tb-type2 nobdb">
    <thead>
      <tr class="thead">
        <th>标题</th>
        <th class="align-center">地址</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody>
      <notempty name="list">
      <volist name="list" id="v">
      <tr class="hover">
        <td >{$v['doc_title']}</td>
        <td class="w25pre align-center">{$v['doc_key']}</td>
        <td class="w96"><a href="{:U('Article/document_edit',array('doc_id'=>$v['doc_id']))}">编辑</a></td>
      </tr>
      </volist>
      <else/>
      <tr class="no_data">
        <td colspan="15">暂无记录</td>
      </tr>
      </notempty>
    </tbody>
  </table>
</div>
<include file="Public/footer" />
