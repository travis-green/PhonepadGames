<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>活动管理</h3>
      <ul class="tab-base">
        <li><a href="javascript:void(0);" class="current"><span>管理</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <!-- 操作说明 -->
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12" class="nobg"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td>
        	<ul>
            	<li>可以对活动进行删除操作</li>
            	<li>列表显示活动名称、商铺名称、有效期、申请次数等</li>
          	</ul>
        </td>
      </tr>
    </tbody>
  </table>
  <form id="list_form" method='post'>
    <table class="table tb-type2">
      <thead>
        <tr class="space">
          <th colspan="15" class="nobg">列表</th>
        </tr>
        <tr class="thead">
          <th class="w48"></th>
          <th>活动名称</th>
		  <th>商铺名称</th>
		  <th>有效期</th>
		  <th>申请次数</th>
          <th class="w200 align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <notempty name="list">
        <volist name="list" id="val">
        <tr class="hover edit">
		  <td></td>
          <td>{$val['activity_name']}</td>
		  <td>{$val['store_name']}</td>
		  <td>{$val['start_time']|date='Y-m-d',###}~{$val['end_time']|date='Y-m-d',###}</td>
		  <td>{$val['apply_num']}</td>
		  <td class='align-center'>
		  	<a href='javascript:if(confirm("你确定要删除？"))window.location ="{:U('Activity/delactivity',array('activity_id'=>$val['activity_id']))}";'>删除</a>
		  </td>
        </tr>
        </volist>
        <else/>
        <tr class="no_data">
          <td colspan="10">暂无记录</td>
        </tr>
        </notempty>
      </tbody>
      <notempty name="list">
      <tfoot>
        <tr class="tfoot">
          <td></td>
          <td id="batchAction" colspan="15">
            <div class="pagination">{$show_page}</div>
        </tr>
      </tfoot>
      </notempty>
    </table>
  </form>
</div>
<include file="Public/footer" />
