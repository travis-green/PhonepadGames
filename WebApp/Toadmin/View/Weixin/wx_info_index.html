<include file="Public/header" />
<div class="page">
  <div class="fixed-bar">
    <div class="item-title">
      <h3>消息管理</h3>
      <ul class="tab-base">
        <li><a href="JavaScript:void(0);" class="current"><span>管理</span></a></li>
        <li><a href="{:U('Weixin/wx_info_add')}" ><span>添加</span></a></li>
      </ul>
    </div>
  </div>
  <div class="fixed-empty"></div>
  <form method="get" name="formSearch">
    <table class="tb-type1 noborder search">
      <tbody>
        <tr>
          <th><label for="wx_title">标题</label></th>
          <td><input type="text" value="{$search['wx_title']}" name="wx_title" id="wx_title" class="txt"></td>
          <td>
            <a href="javascript:document.formSearch.submit();" class="btn-search tooltip" title="查询">&nbsp;</a>
            <if condition="$search['wx_title'] neq ''">
            <a href="{:U('Weixin/wx_info')}" class="btns tooltip" title="取消查询"><span>取消查询</span></a>
            </if>
         </td>
        </tr>
      </tbody>
    </table>
  </form>
  <table class="table tb-type2" id="prompt">
    <tbody>
      <tr class="space odd">
        <th colspan="12"><div class="title">
            <h5>操作提示</h5>
            <span class="arrow"></span></div></th>
      </tr>
      <tr>
        <td><ul>
            <li>可在文章列表页点击查看</li>
          </ul></td>
      </tr>
    </tbody>
  </table>
  <form method="post" id="form_article">
    <table class="table tb-type2">
      <thead>
        <tr class="thead">
          <th class="w24"></th>
          <th class="w48">排序</th>
          <th>标题</th>
          <th class="w60 align-center">操作</th>
        </tr>
      </thead>
      <tbody>
        <notempty name="list">
        <volist name="list" id="v">
        <tr class="hover">
          <td><input type="checkbox" name='del_id[]' value="{$v['wx_id']}" class="checkitem"></td>
          <td>{$v['wx_sort']}</td>
          <td>{$v['wx_title']}</td>
          <td class="align-center"><a href="{:U('Weixin/wx_info_edit',array('wx_id'=>$v['wx_id']))}">编辑</a></td>
        </tr>
        </volist>
        <else/>
        <tr class="no_data">
          <td colspan="10">暂时无记录</td>
        </tr>
       </notempty>
      </tbody>
      <tfoot>
        <notempty name="list">
        <tr class="tfoot">
          <td><input type="checkbox" class="checkall" id="checkallBottom"></td>
          <td colspan="16"><label for="checkallBottom">全选</label>
            &nbsp;&nbsp;<a href="JavaScript:void(0);" class="btn" onclick="if(confirm('你确定要删除？')){$('#form_article').submit();}"><span>删除</span></a>
            <div class="pagination">{$show_page}</div></td>
        </tr>
        </notempty>
      </tfoot>
    </table>
  </form>
</div>
<include file="Public/footer" />
